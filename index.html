<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles/style.css">
  <title>Currency Converter</title>
</head>

<body>

  <main>
    <div class="container">
      <h1 class="converter-title">Check live foreign currency exchange rates</h1>
      <div class="main">
        <div class="wrapper">

          <div class="tabs">
            <div class="tab active">
              <div class="tab-icon">
                <img src="./images/convert.svg" alt="">
              </div>
              <div class="tab-title">Convert</div>
            </div>
            <div class="tab">
              <div class="tab-icon">
                <img src="./images/currency.svg" alt="">
              </div>
              <div class="tab-title">Single</div>
            </div>
          </div>

          <div class="content">
            <form class="content-form">

              <div class="form-inputs">
                <div class="form-group">
                  <label for="amount">Amount</label>
                  <input type="number" name="amount" id="amount" placeholder="1.00" required>
                </div>

                <div class="form-selects">
                  <div class="form-select">
                    <label for="from">From</label>
                    <select class="select" name="from" id="from" required>
                      <option value="" disabled selected hidden>Choose currency</option>
                    </select>
                  </div>

                  <div class="form-select__icon switch-currencies">
                    <img src="./images/arrows.png" alt="">
                  </div>

                  <div class="form-select">
                    <label for="to">To</label>
                    <select class="select" name="to" id="to" required>
                      <option value="" disabled selected hidden>Choose currency</option>
                    </select>
                  </div>
                </div>
              </div>

              <div class="form-info">
                <div class="loader">
                  <span></span>
                  <span></span>
                  <span></span>
                </div>

                <div class="form-results">
                  <div class="form-result__item from" id="resultFrom">
                    <div class="form-result__item-icon">
                      <img src="./images/arrow-down.svg" alt="">
                    </div>

                    <div class="form-result__item-titles">
                      <div class="form-result__item-title">USD</div>
                      <div class="form-result__item-full">American dollar</div>
                    </div>
                    <div class="form-result__item-value">1.00</div>
                  </div>

                  <div class="form-result__item-equals">
                    <img src="./images/equals.svg" alt="">
                  </div>

                  <div class="form-result__item to" id="resultTo">
                    <div class="form-result__item-icon">
                      <img src="./images/arrow-up.svg" alt="">
                    </div>

                    <div class="form-result__item-titles">
                      <div class="form-result__item-title">EUR</div>
                      <div class="form-result__item-full">Euro</div>
                    </div>
                    <div class="form-result__item-value">0.99</div>
                  </div>
                </div>

                <button type="submit" class="form-submit">Convert</button>
              </div>

              <div class="rate-information">
                <div class="rate-conversion">$1 = $44</div>
                <div class="rate-last">Update 16 March 2023</div>
              </div>
            </form>
          </div>

          <div class="content">
            <div class="cuttency-wrapper">
              <div class="currency-single">
                <select class="select" id="singleSelect">
                  <option value="" disabled selected hidden>Choose currency</option>
                </select>

                <div class="currency-single__item">
                  <div class="currency-item currency-current">
                    <div class="currency-titles">
                      <div class="currency-title">USD</div>
                      <div class="currency-full">American dollar</div>
                    </div>
                    <div class="currency-amount">1.00</div>
                    <div class="currency-action">
                      <button class="currency-change currency-button">Change</button>
                    </div>
                  </div>
                </div>
              </div>

              <div class="currency-list">
                <div class="currency-item">
                  <div class="currency-titles">
                    <div class="currency-title">USD</div>
                    <div class="currency-full">American dollar</div>
                  </div>
                  <div class="currency-amount">2.00</div>
                  <div class="currency-action">
                    <button class="currency-remove currency-button">Remove</button>
                  </div>
                </div>
              </div>
            </div>

            <div class="currency-add">
              <button class="currency-add__button">Add currency</button>

              <select class="select" id="addCurrencySelect">
                <option value="" disabled selected hidden>
                  Choose currency
                </option>
              </select>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
